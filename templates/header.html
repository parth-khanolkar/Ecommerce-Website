{% load static %}


<header class="site-navbar" role="banner">
    <div class="site-navbar-top">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
                    <form action="{% url 'Search' %}" class="site-block-top-search" method="GET">
                        <span class="icon icon-search2"></span>
                        <input type="text" class="form-control border-0" placeholder="Search" required name="keyword">
                    </form>
                </div>

                <div class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center">
                    <div class="site-logo">
                        <a href="{% url 'Home' %}" class="js-logo-clone">Living Dreams</a>
                    </div>
                </div>

                <div class="col-6 col-md-4 order-3 order-md-3 text-right">
                    <div class="site-top-icons">
                        <ul>

                            {% if user.is_authenticated %}
                            <li><span class="icon">Welcome, {{ user.username }}! | </span></li>
                            <li><a href="{% url 'Logout' %}">Log Out</a></li>
                            {% else %}
                            <li><a href="{% url 'Login' %}"><span class="icon icon-person"></span></a></li>
                            {% endif %}

                            <!-- <li><a href="#"><span class="icon icon-heart-o"></span></a></li> -->

                            <li>
                                <a href="{% url 'Cart' %}" class="site-cart">
                                    <span class="icon icon-shopping_cart"></span>
                                    <span class="count">{{ cart_count }}</span>
                                </a>
                            </li>
                            <li class="d-inline-block d-md-none ml-md-0"><a href="#"
                                    class="site-menu-toggle js-menu-toggle"><span class="icon-menu"></span></a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <nav class="site-navigation text-right text-md-center" role="navigation">

            <ul class="site-menu js-clone-nav d-none d-md-block">
